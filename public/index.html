<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>BeThree</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/vendor/google-fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendor/fa-brands.css">
  </head>
  <body class="disconnected">
    <div id="connection">
      <img src="/image/logo-pretty.png" alt="B3 Logo" class="logo">

      <form id="connection-form">
        <input name="username" type="text" placeholder="Choose a name..." autofocus autocomplete="off"/>
        <button type="submit">Enter</button>
      </form>
      <p id="error"></p>
    </div>

    <div id="chat">
      <header class="container">
        <img src="/image/logo-pretty.png" alt="B3 Logo" class="logo">
        <button name="disconnect">Disconnect</button>
      </header>

      <div id="messages" class="container"></div>

      <form id="message-form" class="container">
        <input name="message" type="text" placeholder="Type a message..." autofocus autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Mustache.js templates -->

    <script id="message-template" type="text/template">
      <div class="message">
        <p class="message-head">{{from}} <span>{{createdAt}}</span></p>
        <p class="message-content">{{text}}</p>
      </div>
    </script>

    <script id="message-admin-template" type="text/template">
      <div class="message admin">
        <p class="message-head"><span>{{createdAt}}</span></p>
        <p class="message-content">{{text}}</p>
      </div>
    </script>

    <script id="message-sent-template" type="text/template">
      <div class="message sent">
        <p class="message-head">{{from}} <span>{{createdAt}}</span></p>
        <p class="message-content">{{text}}</p>
      </div>
    </script>


    <!-- Javascript files -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
